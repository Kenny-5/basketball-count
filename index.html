<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="basketball.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">         
    </head>
    <body>
        <div class="scoreboard">
            <div class="team-house">
                <h2>HOME</h2>
                <div id="score-el" class="score">0</div>
                <div class="btn">
                    <button id="add1" class="add+1">+1</button>
                    <button id="add2" class="add+2">+2</button>
                    <button id="add3" class="add+3">+3</button>
                </div>
            </div>
            <div>
                <button id="reset-el">Reset</button>
            </div>
            
            <div class="team-guest">
                <h2>GUEST</h2>
                <div class="btn">
                    <div id="guest-score" class="score">0</div>
                    <button id="add1Guest" class="add+1">+1</button>
                    <button id="add2Guest" class="add+2">+2</button>
                    <button id="add3Guest" class="add+3">+3</button>
                </div>
                
                
            </div>
            
        </div>
        
    </body>
    <script src="basketball.js"></script>
   
</html>
